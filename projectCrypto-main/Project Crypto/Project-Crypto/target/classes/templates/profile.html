<head th:replace="~{base::head}">
</head>
<body layout:fragment="content">

    <h1>Dados do usuário</h1>

        <tr>
            <th id="criptedTitle">Dado Criptografado</th>
            <th id="uncriptedTitle" >Dado Descriptografado</th>
            <th>Ação</th>
        </tr>
        </thead>

        <tbody></tbody>
    </table>
<script src="/js/profile.js"></script>
</body>
</html>
