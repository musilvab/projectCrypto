<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head th:replace="~{base::head}"></head>
<body layout:fragment="content">
<h1>Dados Criptografados do Usuário: <span th:text="${username}"></span></h1>

    <div th:if="${!userData.isEmpty()}">
        <h3>Dados Criptografados</h3>
        <ul>
            <li th:each="item : ${userData}" th:text="${item.data}"></li>
        </ul>
        <h3>Dados Originais:</h3>
        <ul>
            <li th:each="data : ${originalDataList}" th:text="${data}"></li>
        </ul>
    </div>

<!-- Mensagem caso não haja resultados -->
<div th:if="${userData.isEmpty()}">
    <p>Nenhum dado encontrado!</p>
</div>

<!-- Exibe mensagem de erro se houver -->
<div th:if="${errorMessage != null}">
    <p th:text="${errorMessage}" style="color:red;"></p>
</div>
</body>
</html>
